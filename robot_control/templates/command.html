<!DOCTYPE html>
<html>
<head>
    <title>Send and View Commands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; }
        .card { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Send Command</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" id="command-input" class="form-control" placeholder="Enter command">
                </div>
                <button id="send-command" class="btn btn-primary">Send</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h2>Recent Commands</h2>
            </div>
            <div class="card-body">
                <div id="commands">Loading...</div>
            </div>
        </div>
        <a href="/" class="btn btn-link mt-3">Back to Home</a>
    </div>

    <script>
        function getCommands() {
            $.get('/pinky1/command/all', function(response) {
                var commands_html = '<table class="table table-striped">';
                commands_html += '<thead><tr><th>ID</th><th>Robot ID</th><th>Command</th><th>Created At</th></tr></thead>';
                commands_html += '<tbody>';
                if (response.data && response.data.length > 0) {
                    response.data.forEach(function(row) {
                        commands_html += '<tr>';
                        commands_html += '<td>' + row[0] + '</td>';
                        commands_html += '<td>' + row[1] + '</td>';
                        commands_html += '<td>' + row[2] + '</td>';
                        commands_html += '<td>' + row[3] + '</td>';
                        commands_html += '</tr>';
                    });
                } else {
                    commands_html += '<tr><td colspan="4" class="text-center">No commands available</td></tr>';
                }
                commands_html += '</tbody></table>';
                $('#commands').html(commands_html);
            });
        }

        $(document).ready(function() {
            getCommands();
            setInterval(getCommands, 1000); // Refresh commands every second

            $('#send-command').click(function() {
                var command = $('#command-input').val();
                $.ajax({
                    url: '/pinky1/command',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ command: command }),
                    success: function(response) {
                        alert('Command sent successfully!');
                        $('#command-input').val('');
                        getCommands(); // Refresh command list after sending
                    }
                });
            });
        });
    </script>
</body>
</html>
