
<!DOCTYPE html>
<html>
<head>
    <title>Robot Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; }
        .card { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Robot Status</h1>
            </div>
            <div class="card-body">
                <div id="status">Loading...</div>
            </div>
        </div>
        <a href="/" class="btn btn-link mt-3">Back to Home</a>
    </div>

    <script>
        function getStatus() {
            $.get('/pinky1/status/all', function(response) {
                var status_html = '<table class="table table-striped">';
                status_html += '<thead><tr><th>ID</th><th>Robot ID</th><th>Status</th><th>Emergency</th><th>Updated At</th></tr></thead>';
                status_html += '<tbody>';
                if (response.data && response.data.length > 0) {
                    response.data.forEach(function(row) {
                        status_html += '<tr>';
                        status_html += '<td>' + row[0] + '</td>';
                        status_html += '<td>' + row[1] + '</td>';
                        status_html += '<td>' + row[2] + '</td>';
                        status_html += '<td>' + row[3] + '</td>';
                        status_html += '<td>' + row[4] + '</td>';
                        status_html += '</tr>';
                    });
                } else {
                    status_html += '<tr><td colspan="5" class="text-center">No data available</td></tr>';
                }
                status_html += '</tbody></table>';
                $('#status').html(status_html);
            });
        }

        $(document).ready(function() {
            getStatus();
            setInterval(getStatus, 1000); // Refresh status every second
        });
    </script>
</body>
</html>
