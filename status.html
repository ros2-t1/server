<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pinky1 Status (줄바꿈 보기)</title>
</head>
<body>
  <h2>Pinky1 Status (Auto Refresh, 줄바꿈)</h2>
  <pre id="status"></pre>
  <script>
    function fetchStatus() {
      fetch('http://localhost:5000/pinky1/status/all')
        .then(response => response.json())
        .then(data => {
          let text = '';
          data.data.forEach(row => {
            text += JSON.stringify(row) + '\n';  // 한 row에 한 줄
          });
          document.getElementById('status').textContent = text;
        });
    }
    fetchStatus();
    setInterval(fetchStatus, 2000); // 2초마다 자동 새로고침
  </script>
</body>
</html>
